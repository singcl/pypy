<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    {% if name %}
    <h1>Hello {{name}} !</h1>
    {% else %}

        {{session}}

    <div>
        {{username}}
    </div>
</div>
</body>
</html>
